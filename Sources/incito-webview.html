<body>
<div id="container"></div>

<script>
        window.init = function (data) {
            var incito = new Incito(document.getElementById('container'), {
                incito: data
            });
            
            incito.start();
        };

        <!-- Function allowing access to the absolute bounds of an element defined by the element Id -->
        function absoluteBoundsOfElementWithId(elId) {
            return absoluteBoundsOfElement(document.querySelector("[data-id='"+elId+"']"));
        }

        function absoluteBoundsOfElement(element) {
            var bounds = element.getBoundingClientRect();

            var top = 0, left = 0;
            do {
                top += element.offsetTop  || 0;
                left += element.offsetLeft || 0;
                element = element.offsetParent;
            } while(element);

            return {
                top: top,
                left: left,
                width: bounds.width,
                height: bounds.height
            };
        }

        <!-- Returns array of (non-null) id strings for all the elements at the specified point -->
        <!-- NOTE: this only works in iOS 11 and above -->
        function getElementIdsAtPoint(x, y) {
            return [...document.elementsFromPoint(x, y)]
                .map(el => el.getAttribute('data-id'))
                .filter(el => el != null)
        }

    </script>
</body>
